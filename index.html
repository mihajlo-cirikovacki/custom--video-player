<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ICONS -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <!-- CSS/JS -->
  <link rel="stylesheet" href="/dist/style.css">
  <script defer src="/dist/script.js"></script>

  <title>Custom Video Player</title>
</head>
<body>
<section class="section-video-player">
  <div class="video-container">
    <video src="" poster="" class="video"><p>This browser don't support video.</p></video>
    <input type="range" min="0" max="100" step="0.1" value="0" class="progress-bar">
    <div class="controls">
      <div class="controls__buttons-box">
        <button class="btn controls__play">
          <ion-icon name="play"></ion-icon>
        </button>
        <button class="btn controls__stop">
          <ion-icon name="stop"></ion-icon>
        </button>
        <div class="controls__volume-box">
          <button class="btn controls__volume">
            <ion-icon name="volume-high"></ion-icon>
          </button>
          <input type="range" min="0" max="100" step="1" class=" controls__volume-input" >
        </div>
      </div>
      <div class="time">
        <div class="time-box">
          <button class="btn time__speed">1.0</button>
          <span>x</span>
        </div>
        <div class="time__timestamp">00:00</div>
        <span>/</span>
        <div class="time__timestamp--full">00:00</div>
        <ion-icon name="expand"></ion-icon>
      </div>
    </div>
  </div>
</section>


</body>
</html>
